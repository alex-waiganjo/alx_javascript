<!DOCTYPE html>
<html>
  <head>
    <title>DOM Introduction</title>
  </head>
  <body>
    <p id="myParagraph">This is a paragraph.</p>
    <script>
      // Updating the paragrapgh
      const update = document.getElementById('myParagraph');
      update.textContent =
        'I successfully updated this paragraph with javascript';
    </script>
  </body>
</html>
