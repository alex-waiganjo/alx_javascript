<!DOCTYPE html>
<html>
  <head>
    <title>Selecting Elements</title>
    <style>
      .highlight {
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <script>
      // Updating the paragrapgh
      const make_bold = document.querySelectorAll('p.highlight');

      // Looping through each item
      make_bold.forEach((font) => {
        font.style.fontWeight = 'bold';
      });
    </script>
  </body>
</html>
